    <Body>
        <H1>How To Play Mashroom Jump?</H1>
        <H1>Press 'Enter' To Start</H1>
        <H1>Press 'Space' To Jump</H1>
        <H1>Dont Touch The Green Mashroom</H1>
        <H1>Touch The Orange Mashroom To Score One Point</H1>
        <H1>Touching The Green Mashroom Will End The Game</H1>
    </Body>
