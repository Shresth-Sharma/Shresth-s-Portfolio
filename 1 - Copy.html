        <H1>How To Play Ping Pong Game?</H1>
        <H1>Press 'Space' To Start</H1>
        <H1>Use Your Mouse To Move The Right Bar</H1>
        <H1>Hit The Ball With The Bar And Dont Let It Go Behind It</H1>
        <H1>If The Ball Goes Behind The Bar The Another Player(Computer)Will Get One Point</H1>
        <H1>If A Player Reaches Five Points The Player Wins</H1>
